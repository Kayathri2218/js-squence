<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta content="width=dives-width, initial-scale=1.0">
    <title>sequence</title>
</head>

<body>
    <script>
        document.write('<br>');
        document.write('<br>');

        //1. sequence loop

        document.write("Sequence :");
        document.write('<br>');
        let iteration = prompt("enter the sequence :");

        for (var i = 0; i < iteration; i++) {
            if (i == iteration % 4)
                console.log(i);
            document.write(i);
            console.log(i);
            document.write('<br>');
        }

        document.write('<br>');
        document.write('<br>');
    </script>
</body>

</html>
